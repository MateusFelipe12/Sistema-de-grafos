<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho final</title>
    <link href="./bootstrap.min.css " rel="stylesheet">
    <link href="./index.css " rel="stylesheet">
    <link rel="shortcut icon" href="./350px-complete-edge-coloring-svg.png" type="image/x-icon">
</head>

<body>
    <div class="container pb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <p>Informe os vertices para gerar o grafo</p>
                <form  id="form_add_vertex">
                    <div class="form-group">
                        <label for="input-001">Nó de origem</label>
                        <input id="input-001" class="form-control" type="number" required placeholder="Ex.: 1" name="node-origin">
                    </div>
                    <div class="form-group">
                        <label for="input-002">Nó de destino</label>
                        <input id="input-002" class="form-control" type="number" required placeholder="Ex.: 5" name="node-destiny">
                    </div>
                    <div class="form-group">
                        <label for="input-003">Peso do vertice</label>
                        <input id="input-003" class="form-control" type="number" required placeholder="Ex.: 4" name="vertex-weight">
                    </div>
                    <div class="form-buttons">
                        <div class="form-group">
                            <button class="btn btn-success w-100" type="submit">Adicionar vertice</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery-3.7.0.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
